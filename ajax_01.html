<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
crossorigin="anonymous">
</script>

<script>
    // This function enables that this loads only after the entire page has been loaded in the system
    $(document).ready(function() {
        $("#btn").click(function(){
            $("#test").load("data.txt",{name: "Daniel"},function(){alert("Hi how are you .. This is a call function")
            });
        });
    });
</script>
</head>

<body>
    
<div id="test">
    <p> This is a Test from P tag under div id test</p>
</div>
<button id="btn"> Click To Change the text....</button>

</body>
</html>
